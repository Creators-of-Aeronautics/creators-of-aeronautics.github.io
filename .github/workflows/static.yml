# https://github.com/actions/deploy-pages#usage
name: Deploy to GitHub Pages
on:
    workflow_dispatch:
    push:
        branches:
            - main
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - run: corepack enable
            - uses: actions/setup-node@v3
              with:
                  node-version: "20"
            - run: npm install
            - run: NUXT_APP_BASE_URL=/creators-of-aeronautics.github.io/ npx nuxt build --preset github_pages
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./.output/public
    deploy:
        needs: build
        permissions:
            pages: write
            id-token: write
        environment:
            name: github_pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
